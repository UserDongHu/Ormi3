<!DOCTYPE html>
<html lang="ko-KR">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>table</title>
</head>
<style>
    body{
        font-family: sans-serif;
    }
    td, th{
        border: solid 2px green;
    }
</style>
<body>
    <table>
        <caption style="caption-side: bottom;">표 설명, 제목</caption>
        <colgroup>
            <col style="width: 100px;">
            <col span="2" style="background-color: lightblue;"
        </colgroup>
        <thead>
            <tr>
                <th>제목셀</th>
                <th colspan="2">제목셀</th>
                <th>제목셀</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>제목셀</th>
                <td>내용셀</td>
                <td rowspan="2">내용셀</td>
                <td>내용셀</td>
            </tr>
            <tr>
                <th>제목셀</th>
                <td>내용셀</td>
                <td>내용셀</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>합계</th>
                <td>내용셀</td>
                <td>내용셀</td>
                <td>내용셀</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
