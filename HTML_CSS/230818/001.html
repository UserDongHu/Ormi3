<!DOCTYPE html>
<html lang="ko-KR">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>select</title>
</head>
<style>
    body{
        font-family: sans-serif;
    }
</style>

<body>
    <label for="today-menu">오늘의 점심 메뉴</label>
    <select id="today-menu" multiple size="3">
        <optgroup label="점심메뉴">
            <option>오트밀</option>
            <option>등갈비</option>
            <option>갈비탕</option>
            <option>참치계란비빔밥</option>
            <option>햄버거</option>
        </optgroup>
        <optgroup label="저녁">
            <option>오트밀</option>
            <option>등갈비</option>
            <option>갈비탕</option>
            <option>참치계란비빔밥</option>
            <option>햄버거</option>
        </optgroup>
    </select>
</body>

</html>
