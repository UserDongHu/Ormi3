<!DOCTYPE html>
<html lang="ko-KR">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>join</title>
<style>
    body{
        font-family: sans-serif;
    }
</style>
</head>

<body>
<h1 style="background-color: lightgrey; width: fit-content;">회원가입</h1>

<form action="" method="">
    <p>원활한 서비스를 이용을 위해 회원가입을 해주세요</p>
    <label for="id">아이디</label>
    <input type="text" id="id">
    <br>
    <label for="email">이메일</label>
    <input type="email" id="email">
    <br>
    <label for="password">비밀번호</label>
    <input type="password" id="password">
    <br>
    <label for="nickname">닉네임</label>
    <input type="text" id="nickname">
    <br>
    <fieldset class="fieldset">
        <legend>성별</legend>
        <ul>
            <li>
                <input type="radio" id="male" name="gender">
                <label for="male">남성</label>
                <br>
            </li>
            <li>
                <input type="radio" id="female" name="gender">
                <label for="female">여성</label>
                <br>
            </li>
            <li>
                <input type="radio" id="none" name="gender">
                <label for="none">선택 안함</label>
                <br>
            </li>
        </ul>
    </fieldset>
    <fieldset class="fieldset">
        <legend>사용 기술</legend>
        <ul>
            <li>
                <input type="checkbox" id="html">
                <label for="html">HTML</label>
                <br>
            </li>
            <li>
                <input type="checkbox" id="css">
                <label for="html">CSS</label>
                <br>
            </li>
            <li>
                <input type="checkbox" id="javascript">
                <label for="html">JavaScript</label>
                <br>
            </li>
            <li>
                <input type="checkbox" id="python">
                <label for="html">Python</label>
                <br>
            </li>
            <li>
                <input type="checkbox" id="django">
                <label for="html">Django</label>
                <br>
            </li>
            <li>
                <input type="checkbox" id="github">
                <label for="html">GitHub</label>
                <br>
            </li>
            <li>
                <input type="checkbox" id="postgresql">
                <label for="html">PostgreSQL</label>
                <br>
            </li>
        </ul>
    </fieldset>
    <button type="button">회원가입</button>
</form>
</body>
</html>
