<!DOCTYPE html>
<html lang="ko-KR">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>input</title>
</head>

<body>
    <form>
        <input type="button" value="버튼">
        <input type="submit" value="전송">
        <input type="reset" value="초기화">
        <br>
        <input type="text">
        <input type="password">
        <input type="email">
        <input type="search" name="keyword" value="검색" readonly>
        <input type="tel">
        <input type="url" required>
        <input type="number" max="100" min="10" step="10">
        <br>
        <input type="checkbox">
        <input type="radio">
        <input type="file" accept="image/jpg">
        <input type="date">
        <input type="datetime-local">
        <input type="month">
        <input type="time">
        <input type="color">
        <input type="range">
        <button type="button">버튼</button>
        <fieldset>
            <legend>성별</legend>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">남성</label>
        </fieldset>

        <textarea></textarea>
    </form>
</body>

</html>
