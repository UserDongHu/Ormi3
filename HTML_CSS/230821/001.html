<!DOCTYPE html>
<html lang="ko-KR">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
    /* only-child 형제가 없는 요소 */
    li:only-child{
        color: red;
    }
    body :only-child{
        background-color: skyblue;
    }
    /* ol 이면서 item 클래스를 가진것 */
    ol.item{
        border: 1px solid royalblue;
    }
    /* ol의 자손이면서 item 클래스를 가진것 */
    ol .item{
        border: 1px solid gold;
    }
</style>
</head>

<body>
    <ol>
        <li class="item">hello1</li>
        <li>hello2</li>
        <li>hello3</li>
    </ol>
    <ol class="item">
        <li>hello4</li>
    </ol>
    <p>
        hello
        <strong>every one!</strong>
        <strong>every one!</strong>
    </p>
    <p>
        hello
        <strong>every one!</strong>
    </p>
</body>

</html>
