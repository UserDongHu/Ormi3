<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 100px;
        height: 100px;
        background-color: #000000;
        transition: 1s;
        color: white;

    }

    .red {
        background-color: red;
        width: 10px;
        transition: 1s;
    }
</style>

<body>
    <div>클릭해봐</div>>
    <ul>
    </ul>
    <input />
    <button>버튼!</button>

    <p>그만해다오..</p>

    <img class="terran battle-cruiser" src="battle-cruiser.png" data-ship-id="324" data-weapons="laser"
        data-health="400" data-mana="250" data-skill="yamato-cannon" />
</body>
<script>
    const box = document.querySelector("div");
    box.addEventListener('click', function () {
        if (box.classList.contains('red')) {
            box.classList.remove('red');
        } else {
            box.classList.add('red');
        }
    })
    // todo list 만들기
    // 내 화면의 버튼을 선택하여 가져옵니다.
    // 내가 할일을 추가할 UL을 가져옵니다.
    // 버튼을 클릭하면 인풋요소에 있는 텍스트를 추가합니다.
    // -- 버튼을 클릭하면 생기는 일 -- (동작과정)
    // li요소 내부에 들어갈 버튼을 만듭니다.
    // 이 버튼은 li를 삭제하는 이벤트를 가지고있습니다.
    // 버튼이 가지고있는 텍스트는 "완료입니다".
    // 버튼을 li요소에 추가합니다.
    // 인풋요소를 가져옵니다.
    // 인풋 요소안의 값을 가져옵니다.
    // 인풋 요소안의 값을 li에 추가합니다.
    // 마지막으로 완성된 todo li를 ul에 추가합니다.

    const myBtn = document.querySelector("button");
    const myUl = document.querySelector("ul");
    const input = document.querySelector("input");

    myBtn.addEventListener('click', function () {
        const inputText = input.value;
        if (inputText.trim() === "") {
            return; // 이 뒤에 있는 코드는 실행되지 않습니다.
        }
        input.value = "";
        const myLi = document.createElement('li');
        const btnDel = document.createElement('button');
        const btnTxt = document.createTextNode('완료');
        btnDel.append(btnTxt);
        btnDel.addEventListener('click', () => {
            myLi.remove();
        });
        myLi.append('할일: ', inputText, btnDel);
        myUl.appendChild(myLi);
    });
    // style 조작하기
    const target = document.querySelector("p");
    const targetColor = target.style.color;
    console.log(targetColor); // 빈값 아직 지정안함.
    target.style.color = "red";
    target.style.fontWeight = "bold";


    const img = document.querySelector('img');
    console.log(img.dataset);
    console.log(img.dataset.sehipId);
</script>

</html>
